<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Document</title>
		<style>
			.completed {
				text-decoration: line-through
			}

			.form-check-input {
				margin-top: 0;
			}

			.list-group-item-success .label {
				text-decoration: line-through;
			}

			label {
				margin-bottom: 0;
			}

			label:hover {
				cursor: pointer;
			}

			#clearTask {
				max-width: calc(2rem + ((.75rem + 1px) * 2));
			}

			.modal.modal-show {
				display: block;
			}
		</style>
	</head>

	<body>
		<div id="app" class="container mt-5">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">待辦事項</span>
				</div>
				<input type="text" class="form-control" placeholder="準備要做的任務" id="newTodo">
				<div class="input-group-append">
					<button class="btn btn-primary" type="button" id="addTodo">新增</button>
				</div>
			</div>
			<div class="card text-center">
				<ul class="list-group list-group-flush text-left" id="todoList"></ul>
				<div id="taskCount" class="card-footer d-flex justify-content-between align-items-center"></div>
			</div>
		</div>
		<div class="modal" tabindex="-1" role="dialog" id="clearTodoListModal"></div>
		<script src="index.js"></script>
	</body>

</html>
